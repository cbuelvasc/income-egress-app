<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Egress</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="incomeEgressForm" (ngSubmit)="save()">

          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   class="form-control"
                   placeholder="Description"
                   formControlName="description"
                   name="description">
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number"
                   class="form-control"
                   placeholder="Amount"
                   formControlName="amount"
                   name="amount">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="typeValue === 'income'" (click)="typeValue = 'egress'" type="button"
                    class="btn btn-primary btn-block">Income
            </button>
            <button *ngIf="typeValue === 'egress'" (click)="typeValue = 'income'" type="button"
                    class="btn btn-warning btn-block">Egress
            </button>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="incomeEgressForm.invalid" *ngIf="!loading">
            <i class="fa fa-save"></i>
            Add
          </button>

          <button type="submit" [disabled]="true" *ngIf="loading" class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>
            Waiting...
          </button>

          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
